<div class="card">
  <img class="card-img-top  card-img-top-250 img-fluid" src="{{movie.imagePath}}" alt="Card image">
  <div class="card-body">
    <h4 class="card-title">{{movie.name}}</h4>
    <p class="card-text">{{movie.description}}</p>
    <a style="cursor:pointer" class="btn btn-primary" [routerLink]="1">See Details</a>
  </div>
</div>
